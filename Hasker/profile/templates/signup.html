{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block styles%}
{% endblock %}

{% load filters %}
{% block content %}
   <div class="row justify-content-center">
     <div class="col-6 self-align-center">
      <form method = 'post' enctype="multipart/form-data">
        {% csrf_token %}
          <fieldset class="form-group">
            {{form}}
          </fieldset>
     </form>
         <div id="pre_submit"></div>
          <img src="" id="avatar_image" class="w-50"/>
         <div class = "btn btn-primary w-100" id="submit_button">Signup</div>
    </div>

   </div>

{% endblock %}

{% block scripts %}
{% load static %}
<script type="text/javascript" src='{% static "profile/js/prevent_password_mismatch.js" %}'></script>
<script type="text/javascript" src='{% static "profile/js/avatar_preview.js" %}'></script>
{% endblock %}
